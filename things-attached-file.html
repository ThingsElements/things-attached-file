<!--
things-attached-file. 첨부파일 목록을 서버로 부터 받아와 출력하고 파일을 다운로드 및 업로드 할 수 있는 컴퍼넌트

  Example:

    <things-attached-file
      target-url="upload/attach"
      method="POST"
      resource-id="1"
      resource-type="Alarm">
    </things-attached-file>

@demo demo/index.html
-->
<dom-module id="things-attached-file">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      things-resource-grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
    </style>

    <things-file-upload 
      id="resouce-file-upload"
      target="[[targetUrl]]"
      method="POST"
      resource-id="[[resourceId]]"
      resource-type="[[resourceType]]"
      timeout="300000"
      selector-hidden="true"
      tag-hidden="true">
    </things-file-upload>

    <things-ajax 
      auto
      id="resource-search"
      resource-url="[[gridSearchUrl]]"
      resource-action="index"
      select-fields="[[selectFields]]"
      sort-fields="[[sortFields]]"
      query-fields="[[queryFields]]"
      last-response="{{lastResponse}}">
    </things-ajax>

    <things-resource-grid 
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]" 
      columns="[[gridColumns]]"
      buttons="[[buttons]]"
      grid-save-action="[[gridSaveUrl]]"
      data="[[lastResponse.items]]"
      enable-detail-column
      enable-toolbar>
    </things-resource-grid>
  </template>

  <script>    
    Polymer({
      is: 'things-attached-file',

      behaviors: [
        Things.MsgBoxBehavior,
        Things.GlobalBehavior
      ],

      properties: {

        /**
         *  Resource Type
         */
        resourceType: {
          type: String
        },

        /**
         * Resouce id
         */
        resourceId: {
          type: String
        },

        /**
         * 버튼 리스트 세팅
         */
        buttons : {
          type: Array,
          value: [{
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }]
        },          

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [{
            fieldName: 'id'
          }, {
            fieldName: 'name'
          }, {
            fieldName: 'storage_info',
            dataType: 'object'
          }, {
            fieldName: 'tag'            
          },  {
            fieldName: 'path'            
          }, {
            fieldName: 'file_size',
            dataType: 'number'
          }, {
            fieldName: 'creator',
            dataType: 'object'
          }, {
            fieldName: 'created_at'
          }]
        },      

        /**
         * Grid Columns
         */
        gridColumns: {
          type: Array,
          value: [ {
            fieldName: 'id',
            width: 0
          }, {
            fieldName: 'name',
            header: {
              text: Things.DataGlobal.t('label.name')
            },
            width: 150
          }, {
            name: 'storage_info',
            fieldName: 'storage_info',
            width: 120,
            valueType: 'text',
            type: 'calced',
            header: {
              text: Things.DataGlobal.t('label.storage_info')
            },
            valueCallback : function(column, row) {
              var obj = row.getValue('storage_info');
              return obj ? obj.name : '';
            }
          }, {
            fieldName: 'tag',
            header: {
              text: Things.DataGlobal.t('label.tag')
            },
            width: 100
          }, {
            fieldName: 'path',
            header: {
              text: Things.DataGlobal.t('label.path')  
            },
            width: 400
          }, {
            fieldName: 'file_size',
            header: {
              text: Things.DataGlobal.t('label.file_size')
            },
            styles: {
              numberFormat: "#,###",
              textAlignment: 'far'
            },
            width: 80
          }, {
            name: 'creator',
            fieldName: 'creator',
            header: {
              text: Things.DataGlobal.t('label.creator')
            },
            width: 100,
            valueType: 'text',
            type: 'calced',
            valueCallback : function(column, row) {
              var obj = row.getValue('creator');
              return obj ? obj.name : '';
            }
          }, {
            fieldName: 'created_at',
            header: {
              text: Things.DataGlobal.t('label.created_at')
            },
            width: 130
          } ]
        },

        /**
         * Select field 
         * 쿼리 필드 설정
         * 
         * @type {String}
         */
        selectFields: {
          type: String,
          value: 'id,name,storage_info,tag,path,file_size,creator,created_at'
        },

        /**
         * Sort field 
         * 소팅 필드 설정
         * 
         * @type {String}
         */
        sortFields: {
          type: Array,
          value: [ {
            field: 'created_at',
            ascending: false
          } ]
        },

        /**
         * Query field 
         * 쿼리 조건 설정
         * 
         * @type {Object}
         */
        queryFields: {
          type: Array,
          computed: '_computeQueryFields(resourceType, resourceId)'
        },

        /**
         * Grid Search URL 
         */
        gridSearchUrl: {
          type: String,
          value: 'attachments'
        },

        /**
         * 그리드 저장 (Multiple Save) URL
         */
        gridSaveUrl: {
          type: String,
          value: 'attachments/update_multiple'
        },        

        /**
         * upload target url
         */
        targetUrl: {
          type: String,
          value: 'upload/attach'
        }
      },

      listeners: {
        'grid.things-grid-detail-tap': '_onDetailButtonTap',
        'grid.things-grid-save-success': 'loadData',
        'things-upload-response': 'loadData'
      },

      /**
       * 쿼리 조건 설정
       *
       * @param {String} resourceType
       * @param {String} resourceId
       */
      _computeQueryFields: function(resourceType, resourceId) {
        if(!this.queryFields || this.queryFields.length == 0) {
          return [ {
            name: 'onType',
            operator: 'eq',
            value: this.resourceType
          }, {
            name: 'onId',
            operator: 'eq',
            value: this.resourceId
          } ];
        } else {
          var newQueryFields = this.queryFields;
          newQueryFields[0].value = this.resourceType;
          newQueryFields[1].value = this.resourceId;
          return newQueryFields;
        }
      },

      /**
       * Detail icon 클릭시 Download
       */
      _onDetailButtonTap: function(e) {
        var baseUrl = this.get('globals.baseUrl');
        this.openConfirmMsg({
          type : 'info',
          title : Things.DataGlobal.t('text.Want to download file'),
          text : Things.DataGlobal.t('text.You can download file'),
          showCancelButton : true
        }, function() {
          window.location = baseUrl + '/download/' + e.detail.id;
        });
      },

      /**
       * detail item view를 구성하기 위한 필수 함수 
       * load data
       */      
      loadData: function() {
        this.$['resource-search'].generateRequest();
      }      
      
    });
  </script>
</dom-module>
